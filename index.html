<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inspiration&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/app/sass/style.css" />

  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="grid-container">
        <div class="grid-logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="grid-bg"></div>
        <div class="grid-text">
          <h1><span>We're </span>coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="">
            <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
              class=""
              />
              <div class="submit-button flex flex-jc-c flex-ai-c">
              
                <button type="submit"></button>
                <img src="/images/icon-arrow.svg" alt="">
              </div>
              <div class="error" id="error">
                <p>Please provide a valid email</p>
                <img src="/images/icon-error.svg" alt="">
              </div>
            </form>
          </div>
        </div>
      </main>
      <script src="/app/script/script.js"></script>
    </body>
    </html>
